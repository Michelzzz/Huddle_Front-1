<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Huddle</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="./images/logo.svg" alt="Logo">
        </div>
        <div class="hud-flex">
            <div>
                <img src="./images/illustration-mockups.svg" alt="Ilustração">
            </div>
            <div class="hud-text">
                <h1>Crie a comunidade que seus fãs vão adorar</h1>
                <p>O Huddle reinventa a maneira como construímos comunidades.
                   Você tem voz, mas seu público também. Crie conexões com seus usuários ao se envolver em discussões genuínas.</p>
                <button>Registrar-se</button>
            </div>
        </div>
        <ul class="social-link">
            <li>
                <a href="#">
                    <i class="fab fa-facebook-f"></i>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fab fa-twitter"></i>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fab fa-instagram"></i>
                </a>
            </li>
        </ul>
    </div>
</body>
</html>
